name: CI
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: ğŸ¤˜ Setup Node.js environment
        uses: actions/setup-node@v2.4.0
      # Install dependencies
      - name: âš™ï¸ Install dependencies
        run: npm ci
      # Transform Figma Tokens JSON to something Style Dictionary can read, run Style Dictionary
      - name: âš™ï¸ Transform Figma Tokens
        run: npm run build
      # Add files that were created during a run, e.g. created files from style dictionary or token-transformer.
      - name: ğŸ‰ Autocommit generated files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          commit_message: ğŸ“š Updated files generated 
